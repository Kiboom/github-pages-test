<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
	<link rel="stylesheet" type="text/css"	href="slider.css">
</head>
<body>
	<input type="checkbox" id="hambergers" class="hamberger" href="">
	<label for="hambergers"></label>
	<div class="front"></div>	
	<div class="back">
		<div class="menu-title">Menus</div>
		<div class="menu-title-bar"></div>
		<div class="menu-group">
				<!--menu1-->
				<input type="checkbox" class="click-me" id="click-me">
				<label for="click-me">Click Me!</label>
				<div id="menu1" class="menu"></div>
				<div id="triangle1" class="menu-triangle"></div>
				<ul id="click-me-hidden" class="hidden-menues">
					<li class="hidden-menu" id="click-hidden-menu1">1st Menu</li>
					<li class="hidden-menu" id="click-hidden-menu2">2nd Menu</li>
				</ul>	
				<!--menu2-->
				<div id="menu2" class="menu">	
					<div class="hover-me">Hover Me!</div>
					<div id="triangle2" class="menu-triangle"></div>
					<ul id="hover-me-hidden" class="hidden-menues">
						<li class="hidden-menu" id="hover-hidden-menu1">1st Menu</li>
						<li class="hidden-menu" id="hover-hidden-menu2">2nd Menu</li>
					</ul>
					<div class="hidden-cover"></div>
				</div>
					
		</div>
	</div>
</body>
</html>
