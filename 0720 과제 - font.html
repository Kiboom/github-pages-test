	<div id="text">
		<h2 id="title1">여름에는 저녁을</h2>
		<h3 id="author1">kywon oh</h3>
		<div id="poem">
			<p>
			  여름에는 저녁을
              마당에서 먹는다.
              초저녁에도
              환한 달빛
            </p>
			<p>
              마당 위에는
              멍석
              멍석 위에는
              환한 달빛
              달빛을 깔고
              저녁을 먹는다.
			</p>
			<p>
              숲 속에서는
              바람이 잠들고
              마을에서는
              지붕이 잠들고
			</p>
			<p>
              들에는 잔잔한 달빛
              들에는
              봄의 발자국처럼
              잔잔한
              풀잎들.
			</p>
			<p>
              마을도
              달빛에 잠기고
              밥상도
              달빛에 잠기고
			</p>
			<p>
              여름에는 저녁을
              마당에서 먹는다.
              밥그릇 안에까지
              가득 차는 달빛.
			</p>
			<p>
			</p>
			<p>
              아, 달빛을 먹는다.
              초저녁에도 
              환한 달빛.
            </p>
		</div>
	</div>
