<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>꼴레오네 패밀리 가입 양식</title>
</head>
<body>
	<form action="http://taegon.kim/form.php" method="POST">
		<p>
			
			<h2>꼴레오네 패밀리에 입단하려면 다음 양식을 작성하시오 </h2><br><br>
			이름 : <br><input required type="text" id="fullname" name="fullname"><br><br>
			비밀번호 : <br><input required type="password" id="password" name="password"><br><br>
			비밀번호 재확인 : <br><input required type="password" id="re-password" name="password"><br><br>
			이메일 : <br><input required type="text" id="front-email" name="email">
					&commat;
					<select required id="back-email" name="email">
						<option value selected="selected">-이메일 선택-</option>
						<option value="naver.com">naver.com</option>
						<option value="daum.net">daum.net</option>
						<option value="nate.com">nate.com</option>
						<option value="gmail.com">gmail.com</option>
					</select>
					<br><br>
			전화번호 : <br><select required id="tel1" name="tel">
						<option value="010" selected="selected">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
					  </select>
					  &dash;
					  <input required type="tel" id="tel2" name="tel">
					  &dash;
					  <input required type="tel" id="tel3" name="tel"><br><br>
			생년월일 : <br><input required type="date" id="year" name="birthday" placeholder="예) 1992-02-11"><br><br>
			성별 : <br><input required type="radio" id="male" name="sex" value="male">남자
				   <input required type="radio" id="female" name="sex" value="female">여<br><br>
			주소 : <br><input required type="text" id="address" name="address" placeholder="예) 인천광역시 서구 심곡동"><br><br><br>			
		</p>
		<p>
			<input type="submit" value="제출">
		</p>
	</form>
</body>
</html>
